<main class="grid-container">
  @for(character of characters; track character.id) {
    <div class="wrapper">
      <h3>{{character.fullName}}</h3>
      <h3>{{character.title}}</h3>
      <h3>{{character.family}}</h3>
      <img [src]="character.imageUrl" alt="Picture of {{character.fullName}}">
    </div>
  }
  @empty {
    <p>Loading...</p>
  }
</main>
